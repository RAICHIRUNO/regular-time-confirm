<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>フレックス定時確認アプリ</title>
	<meta name="description" content="フレックス定時確認アプリ">
	<meta name="robots" content="index">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="source/main.js"></script>
</head>

<body onload="setNowTime();nowTime()">
<h1>フレックス定時確認アプリ</h1>
<div id="regular-time-show" hidden>
<h2>本日の定時</h2>
<h3 id="real-time-output"></h3>
</div>
<h2>現在時刻</h2>
<h3><span id="real-time"></span></h3>
<h2>出勤時刻</h2>
<input
  type="time"
  id="start-time"
  required />
<h2>所定労働時間</h2>
<input type="number" id="schedule-working-hours" name="tentacles" min="0" max="23" value="7" />
時間
<input type="number" id="schedule-working-min" name="tentacles" min="0" max="59" value="45"/>
分
<h2>休憩時間</h2>
<input type="button" value="＋" onclick="createBreakTime()">
<input type="button" value="－" onclick="deleteBreakTime()">
<br>
<div id="break-time-set" class="scrollBox">
</div>
<br>
<input type="button" value="定時を確認する" onclick="checkRegularTime()">
</body>

</html>
